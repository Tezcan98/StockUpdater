AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'StockUpdater

  Sample SAM Template for StockUpdater

  '
Globals:
  Function:
    Timeout: 3
Resources:
  StockUpdaterAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: stock
  IncreaseFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: IncreaseFunction
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        inc:
          Type: Api
          Properties:
            RestApiId:
              Ref: StockUpdaterAPI
            Path: /increase
            Method: get
    Metadata:
      SamResourceId: IncreaseFunction
  DecreaseFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DecreaseFunction
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        dec:
          Type: Api
          Properties:
            RestApiId:
              Ref: StockUpdaterAPI
            Path: /decrease
            Method: get
    Metadata:
      SamResourceId: DecreaseFunction
Outputs:
  StockUpdaterAPI:
    Description: API Gateway endpoint URL for Staging stage for Hello World function
    Value:
      Fn::Sub: https://${StockUpdaterAPI}.execute-api.${AWS::Region}.amazonaws.com/stock
  StockUpdaterAPIRestApiId:
    Description: API Gateway ARN for Basic AWS API Gateway
    Value:
      Ref: StockUpdaterAPI
    Export:
      Name: StockUpdaterAPI-RestApiId
  StockUpdaterAPIRootResourceId:
    Value:
      Fn::GetAtt:
      - StockUpdaterAPI
      - RootResourceId
    Export:
      Name: StockUpdaterAPI-RootResourceId
